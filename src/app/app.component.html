<div class="container-fluid">
	<div style="color: blue;">
		<h1>{{title}}</h1>
		<h3>{{description}}</h3>
	</div>

	<div style="width: 300px;">
		<form (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="item">Item</label> <input type="text"
					class="form-control" placeholder="Enter content..." id="item"
					required [(ngModel)]="itemValue" name="item">
			</div>

			<div class="btn-group">
				<button type="submit" class="btn btn-success">Submit</button>
			</div>
		</form>
	</div>

	<h2>Content from Firebase</h2>

	<div class="col-md-3">
		<span >
			 <ul *ngFor="let item of items; let i = index">
				 <li (click)="deleteObject(item.content)">  {{ item.content }} {{item.$key }} </li>
			 </ul> 
		</span>
	</div>
</div>
